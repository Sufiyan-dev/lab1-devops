name: Set API Key as Environment Variable

on:
  push:
    branches:
    - main

jobs:
  set-api-key:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run some task using API Key
      run: echo "API_KEY is $API_KEY"
